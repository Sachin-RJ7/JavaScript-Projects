<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea class="textarea" id="textarea" maxlength="50" placeholder="Please write your text here..." autofocus="on"></textarea>
        <div class="counter-container">
            <p>Total Characters: <span id="total-counter" class="total-counter">30</span></p>
            <p>Remaining: <span id="remaining-counter" class="remaining-counter">20</span></p>
        </div>
    </div>

    <!-- javascript -->
    <script src="count.js"></script>
</body>
</html>
